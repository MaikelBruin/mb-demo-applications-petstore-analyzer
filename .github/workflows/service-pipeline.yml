name: OpenAPI Client Generation and Deploy pipeline

on:
  push:
    branches:
      - main
      - 'feat/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build and test service
        run: |
          pwd
          ls
          mvn clean install
      - name: Publish Test Report to GitHub Checks
        uses: dorny/test-reporter@v2
        if: ${{ !cancelled() }}
        with:
          name: Maven Surefire Test Report
          path: backend/target/*-reports/*.xml
          reporter: java-junit